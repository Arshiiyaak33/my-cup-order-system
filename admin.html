<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مدیریت قیمت</title>
  <style>
    body {
      font-family: Tahoma;
      direction: rtl;
      padding: 20px;
      background-color: #f0f0f0;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #login-error {
      color: red;
      font-weight: bold;
    }
    #message {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 0 auto;
    }
    .form-container h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- فرم ورود ادمین -->
  <div id="login-section" class="form-container">
    <h2>ورود به پنل مدیریت</h2>
    <label for="username">نام کاربری:</label>
    <input type="text" id="username" />
    <label for="password">رمز عبور:</label>
    <input type="password" id="password" />
    <button onclick="login()">ورود</button>
    <p id="login-error"></p>
  </div>

  <!-- فرم مدیریت قیمت‌ها -->
  <div id="admin-section" class="form-container" style="display: none;">
    <h2>فرم قیمت‌گذاری</h2>

    <label for="size">سایز لیوان:</label>
    <select id="size" onchange="updateWalls()">
      <option value="90">لیوان 90 سی‌سی</option>
      <option value="110">لیوان 110 سی‌سی</option>
      <option value="220">لیوان 220 سی‌سی</option>
      <option value="360">لیوان 360 سی‌سی</option>
    </select>

    <label for="wall">نوع جداره:</label>
    <select id="wall"></select>

    <label for="color">تعداد رنگ:</label>
    <select id="color">
      <option value="1">تک رنگ</option>
      <option value="2">دو رنگ</option>
    </select>

    <label for="amount">تیراژ:</label>
    <select id="amount">
      <option value="1000">1000</option>
      <option value="2000">2000</option>
      <option value="5000">5000</option>
    </select>

    <label for="price">قیمت (تومان):</label>
    <input type="number" id="price" />

    <button onclick="savePrice()">ثبت قیمت</button>

    <div id="message"></div>
  </div>

  <script>
    // تنظیمات و آپدیت‌های مربوط به انتخاب جداره‌ها
    const wallOptions = {
      "90": ["تک جداره"],
      "110": ["تک جداره", "دو جداره", "سه جداره وی آی پی"],
      "220": ["تک جداره", "دو جداره", "سه جداره وی آی پی"],
      "360": ["دو جداره", "سه جداره وی آی پی"]
    };

    function updateWalls() {
      const size = document.getElementById("size").value;
      const wall = document.getElementById("wall");
      wall.innerHTML = ""; // پاک کردن گزینه‌های قبلی
      if (wallOptions[size]) {
        wallOptions[size].forEach(option => {
          const opt = document.createElement("option");
          opt.value = option;
          opt.textContent = option;
          wall.appendChild(opt);
        });
      }
    }

    // ورود ادمین
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "1234") {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("admin-section").style.display = "block";
      } else {
        document.getElementById("login-error").textContent = "نام کاربری یا رمز عبور اشتباه است!";
      }
    }

    // ذخیره اطلاعات قیمت
    function savePrice() {
      const size = document.getElementById("size").value;
      const wall = document.getElementById("wall").value;
      const color = document.getElementById("color").value;
      const amount = document.getElementById("amount").value;
      const price = document.getElementById("price").value;

      const priceData = {
        size,
        wall,
        color,
        amount,
        price
      };

      localStorage.setItem("cupPrice", JSON.stringify(priceData));
      document.getElementById("message").textContent = "اطلاعات با موفقیت ثبت شد!";
    }
  </script>

</body>
</html>
